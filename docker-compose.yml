services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: sitehub-pocketbase
    restart: unless-stopped
    environment:
      PB_HOST: 0.0.0.0
      PB_PORT: 8090
      PB_ADMIN_EMAIL: ${PB_ADMIN_EMAIL:-}
      PB_ADMIN_PASSWORD: ${PB_ADMIN_PASSWORD:-}
    ports:
      - "8090:8090"
    volumes:
      - ./pb_data:/pb_data
